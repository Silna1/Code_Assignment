<p>{{program.name}}</p>

<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
            <!--    <div *ngFor="let program of data.data">-->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{data.data.name}}
					</div>
					<div class="profile-usertitle-job">
						{{data.data.email}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" (click)="viewPost()" class="btn btn-success btn-sm">Post</button>
					<!--<button type="button" (click)="viewComment()"class="btn btn-danger btn-sm">Comments</button>-->
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Gender :  {{data.data.gender}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Status  :  {{data.data.status}} </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Created  :  {{data.data.created_at}} </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Updated  :   {{data.data.updated_at}} </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
    </div>
</div>
<br>
<br>
